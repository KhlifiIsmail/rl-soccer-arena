# Training Configuration - PROPER SOCCER

# Environment Configuration
env:
  max_episode_steps: 1000 # LONGER episodes
  time_step: 0.01
  reward_goal_scored: 1000.0 # HUGE reward for scoring
  reward_goal_conceded: -1000.0 # HUGE punishment for conceding
  reward_own_goal: -2000.0 # MASSIVE punishment for own goal
  reward_ball_touch: 5.0 # Reward for touching ball
  reward_ball_to_goal: 10.0 # Reward for moving ball towards opponent goal
  reward_no_action: -1.0 # Punish doing nothing

# Model Configuration (PPO)
model:
  learning_rate: 0.0003
  n_steps: 512
  batch_size: 128
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.1
  vf_coef: 0.5
  max_grad_norm: 0.5
  device: "cuda"

# Training Configuration
training:
  total_timesteps: 2000000 # 2M steps for proper learning
  n_envs: 8
  use_subprocess: false
  log_freq: 2048
  save_freq: 100000
  use_early_stopping: false

# Self-Play Configuration
self_play:
  enabled: false

# General Settings
seed: 42
output_dir: "outputs"
